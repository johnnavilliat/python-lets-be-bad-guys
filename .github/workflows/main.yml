name: Example workflow For Snyk Code
on: pull_request
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: snyk/actions/setup@master
    - name: Snyk Code Test
      run: snyk test --json --print-deps | snyk-delta
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
